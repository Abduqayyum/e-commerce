{% extends 'store/layouts/main.html' %}

{% block title %}
    collection page
{% endblock title %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home / </a>
        <a class="text-white" href="{% url 'collections' %}"> Collections </a>

    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-mid-12">
                <h1>Collections</h1>
                <hr>
                <div class="row">
                    {% for item in categories %}
                        <div class="col-md-3">
                            <div class="card">
                                <a href="{% url 'collectionsview' item.slug %}">   
                                    <div class="card-body">
                                        <div class="category-image">
                                            <img src="{{item.image.url}}" class="w-100" height="200px" alt="category image">
                                        </div>
                                        <h4 class="text-center">{{item.name|title}}</h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
